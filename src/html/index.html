<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="<%= htmlWebpackPlugin.options.Keywords %>">
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">  
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
</head>
<body>
  <div class="sticky-footer">
    <div class="container">
      <section class="addTicket-panel wrap">
        <div class="addTicket-img col-12 col-md-4 mb-6 mb-md-0">
          <img src="../image/travel.svg" alt="旅遊">
        </div>
        <div class="addTicket-form col-12 col-md-6">
          <h1 class="h3 fw-bold mb-4">新增旅遊套票</h1>
          <form class="formInof">
            <div class="mb-3">
              <label for="ticketName" class="form-label">套票名稱</label>
              <input type="text" class="form-control" id="ticketName" placeholder="請輸入套票名稱" name="套票名稱">
              <p class="message" data-msg="套票名稱"></p>
            </div>
            <div class="mb-3">
              <label for="ticketRegion" class="form-label">景點地區</label>
              <select class="form-select" id="ticketRegion" name="景點地區" data="selectArea">
                <option disabled value="">請選擇景點地區</option>
                <option value="台北">台北</option>
                <option value="台中">台中</option>
                <option value="高雄">高雄</option>
              </select>
              <p class="message" data-msg="景點地區"></p>
            </div>
            <div class="mb-3">
              <label for="ticketImg" class="form-label">選擇圖片</label>
              <input type="file" id="imgUpload" class="form-control" name="圖片">
              <p class="message" data-msg="圖片"></p>
            </div>
            <div class="textPreview"></div>
            <img id="imgPreview" class="mb-3" src="">
            <div class="mb-3">
              <label for="ticketPrice" class="form-label">套票金額</label>
              <input type="number" class="form-control" id="ticketPrice" placeholder="請輸入套票金額" min="1" name="金額">
              <p class="message" data-msg="金額"></p>
            </div>
            <div class="wrap">
              <div class="col-12 col-md-6 mb-3 pe-0 pe-md-4">
                <label for="ticketRate" class="form-label">套票星級</label>
                <input type="number" class="form-control" id="ticketRate" placeholder="套票星級" min="1" max="10" name="星級">
                <p class="message" data-msg="星級"></p>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="ticketNum" class="form-label">套票組數</label>
                <input type="number" class="form-control" id="ticketNum" placeholder="請輸入套票組數" min="1" name="套票組數">
                <p class="message" data-msg="套票組數"></p>
              </div>
            </div>
            <div class="mb-3">
              <label for="ticketDescription" class="form-label">套票描述</label>
              <textarea class="form-control" name="套票描述" id="ticketDescription" placeholder="請填寫套票描述 (限 100 字)" name="套票描述"></textarea>
              <p class="message" data-msg="套票描述"></p>
            </div>
            <button type="submit" class="btn btn-primary addBtn">新增套票</button>
          </form>
        </div>
      </section>
    </div>
    <section class="content">
      <div class="content-inner">
        <div class="wrap justify-content-between mb-8">
          <div class="search-area d-block d-md-flex align-items-center col-12 col-md-9 mb-4 mb-md-0">
            <select name="" class="regionSearch form-select me-3 mb-2 mb-md-0">
              <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
              <option value="全部地區">全部地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
            <p class="searchResult-text w-100">本次搜尋共 3 筆資料</p>
          </div>
          <div id="chart" class="col-12 col-md-3 text-left text-md-end"></div>
        </div>
        <ul class="ticketCard-area wrap"></ul>
      </div>
    </section>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
</body>
</html>
